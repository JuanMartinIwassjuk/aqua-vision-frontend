<div class="event-graphic-container">
  <h2>Consumo por hora por sector</h2>

  <div class="sector-charts">
    <div class="chart-card" *ngFor="let item of sectores">
      <h3>{{ item.sector.nombre }}</h3>
      <div class="chart-wrapper">
        <canvas
          baseChart
          [data]="item.chartData"
          [options]="lineChartOptions"
          type="line"
          (chartClick)="onChartClick($event, item.chartData)">
        </canvas>
      </div>
    </div>
  </div>
</div>

<div class="aquamatch-layout">
  <div class="aquamatch-board" #container (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp()">

    <div *ngFor="let card of leftCards" class="card left-card" [style.left.px]="card.x" [style.top.px]="card.y"
      [class.grayed]="card.matched" (mousedown)="startDrag($event, card)">
      <div class="card-text">
        {{ card.text }}
      </div>
    </div>

<div *ngFor="let card of rightCards" class="card right-card" 
     [style.left.px]="card.x" [style.top.px]="card.y"
     [class.grayed]="card.matched">
  <div class="card-text">
    {{ card.text }}
  </div>
</div>
